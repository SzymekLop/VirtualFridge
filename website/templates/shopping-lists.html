{% extends "base.html" %} {% block title %}Home{% endblock %}
{% block content%}
<div class="container">
  <h1 align="center">Your shopping lists</h1>
    <form method="POST">
      <div class="row">
        <div class="col-3">
        </div>
        <div class="col-3">
          <input type="text" class="form-control" name="name" id="name" placeholder="New list name" required>
        </div>
        <div class="col-3">
          <button type="submit"  name="add_list" class="btn btn-success">Add new shopping list</button>
        </div>
      </div>
    </form>
    <div>
      <p>

      </p>
    </div>
    <div>
      <div class="list-group">
        {% for list in user.lists|sort(attribute='date', reverse=True) %}
        <div>
          <a href="/shopping-lists/list/{{ list.list_id }}" class="list-group-item list-group-item-action">
            Shopping list: {{list.name}} from {{ list.date }}
          </a>
        </div>
        {% endfor %}
        <div align="center">
          <img src="/static/shopping_cart.png" class="img-fluid" alt="Responsive image">
        </div>
      </div>
    </div>
</div>
{% endblock %}
